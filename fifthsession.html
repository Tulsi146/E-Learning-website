<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid yellowgreen;
            background-color: blueviolet;
            border-collapse: collapse;
            padding:10px;
            margin-left: 100px;
            margin-right: 100px;
            width: 200px;
            text-align: center;
            
        }
        caption{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <table>
        <caption> Month Data</caption>
    <tr>
        <th>Month</th>
        <th>Salary</th>
        </tr>
        <tr>
            <td>Janary</td>
            <td>200</td>
        </tr>
        <tr>
            <td>February</td>
            <td>480</td>
        </tr>
        <tr>
            <td>March</td>
            <td>800</td>
        </tr>
        </table>
    
</body>
</html>
