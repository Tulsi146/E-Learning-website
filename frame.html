<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with Isotope</title>
  <link href="frame.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
</head>

<body>
<!-- Gallery Grid -->
<div class="gal">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="title4 text-center">
          <h1>Our Gallery</h1>
          <p>If you are going to use a passage, make sure there's nothing embarrassing hidden in the middle of the text.</p>
        </div>
      </div>
    </div>

    <!-- Filter Buttons -->
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="filter">
          <ul>
            <li class="active" data-filter="*">All</li>
            <li data-filter=".webdesign">Web Design</li>
            <li data-filter=".webdev">Web Development</li>
            <li data-filter=".brand">Brand Identity</li>
          </ul>
        </div>
      </div>
    </div>
<div class="row grid-container">  
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 grid-item webdesign webdev">  <!-- ✅ Fix: Added grid-item & category -->
    <div class="single-content animate__animated animate__fadeInUp center" data-wow-delay="0.1s">
      <div class="box">
        <img src="gallery1.jpg">
        <div class="single-description">
          <div class="gallery-ico">
            <a href="gallery1.jpg"><i class="fas fa-images"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 grid-item webdesign brand"> <!-- ✅ Correct class placement -->
    <div class="single-content animate__animated animate__fadeInUp center" data-wow-delay="0.1s">
      <div class="box">
        <img src="gallery2.jpg">
        <div class="single-description">
          <div class="gallery-ico">
            <a href="gallery2.jpg"><i class="fas fa-images"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 grid-item brand"> <!-- ✅ Added filtering class -->
    <div class="single-content animate__animated animate__fadeInUp center" data-wow-delay="0.1s">
      <div class="box">
        <img src="gallery3.jpg">
        <div class="single-description">
          <div class="gallery-ico">
            <a href="gallery3.jpg"><i class="fas fa-images"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 grid-item webdesign"> <!-- ✅ Added filtering class -->
    <div class="single-content animate__animated animate__fadeInUp center" data-wow-delay="0.1s">
      <div class="box">
        <img src="gallery4.jpg">
        <div class="single-description">
          <div class="gallery-ico">
            <a href="gallery4.jpg"><i class="fas fa-images"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 grid-item webdesign"> <!-- ✅ Added filtering class -->
    <div class="single-content animate__animated animate__fadeInUp center" data-wow-delay="0.1s">
      <div class="box">
        <img src="gallery5.jpg">
        <div class="single-description">
          <div class="gallery-ico">
            <a href="gallery5.jpg"><i class="fas fa-images"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 grid-item webdesign brand"> <!-- ✅ Added filtering class -->
    <div class="single-content animate__animated animate__fadeInUp center" data-wow-delay="0.1s">
      <div class="box">
        <img src="gallery6.jpg">
        <div class="single-description">
          <div class="gallery-ico">
            <a href="gallery6.jpg"><i class="fas fa-images"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>




  
</div> 

  </div>
</div>
</div>

 
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

  <script>
$(document).ready(function() {
  var $grid = $('.grid-container').isotope({
    itemSelector: '.grid-item', // ✅ Fix: Target '.grid-item'
    layoutMode: 'masonry'
  });

  $('.filter ul li').click(function() {
    $('.filter ul li').removeClass('active');
    $(this).addClass('active');

    var filterValue = $(this).attr('data-filter');
    $grid.isotope({ filter: filterValue });
  });
});

  </script>

</body>
</html>
